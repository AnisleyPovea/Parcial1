
  <ion-toolbar padding style="--background: #a1bef5;">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark" class="custom-button" [routerLink]="['/shopping-cart',]">
        <ion-icon slot="icon-only" name="cart" class="custom-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Product</ion-title>
  </ion-toolbar>


<ion-content padding>
 
  <div *ngIf="product">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="product.image" alt="{{ product.title }}" class="product-image">
       {{product.category}} <br>
        <h1>{{ product.price | currency }}</h1>
        <div class="rating">
          <ng-container *ngFor="let star of getStarArray(product.rating.rate)">
            <ion-icon [name]="star ? 'star' : 'star-outline'" class="star-icon"></ion-icon>
          </ng-container>
          {{ product.rating.rate }} ({{ product.rating.count}} reviews)
        </div>
        <p class="justify-text">{{ product.description }}</p>

        <ion-button color="secondary" expand="block" (click)="addToCart()" class="custom-button">
          Add to Cart
          <ion-icon name="cart" class="custom-icon"></ion-icon>
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
